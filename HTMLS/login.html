<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG-in</title>
    <link rel="stylesheet" href="../estilos/loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="mini-container">
            <label for="usuario"><b>Nombre de usuario</b></label>
            <input type="text" placeholder="Tu nombre de usuario" name="user" required>
        </div>
        <div class="mini-container">
            <label for="contrasenia"><b>Contraseña</b></label>
            <input type="password" placeholder="Tu contraseña" name="pass" required>
        </div>
        
        <button onclick="location.href='index.html'" type="submit">Ingresar</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Recuerdame
        </label>
        <div class="registro">
          <a href="#">¿Perdiste tu contraseña?</a>
          <a href="#">¿No tienes una cuenta? Registrate</a>
        </div>
    </div>
    
</body>
</html>
